<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario personas</h1>
    <form action="" method="get">
        <label for="name2">Nombre:</label>
        <input type="text" id="name2" required><br><br>
        <label for="mail2">Correo:</label>
        <input type="email" id="mail2" required><br><br>
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Escriba la URL de tu pagina web personal" size="40"><br><br>
        <label for="date2">Fecha:</label>
        <input type="date" id="date2"><br><br>
        <label for="time">Tiempo:</label>
        <input type="time" id="time"><br><br>
        <label for="date3">Fecha y Hora:</label>
        <input type="datetime-local" id="date3"><br><br>
        <label for="month">Mes:</label>
        <input type="month" id="month"><br><br>
        <label for="week">Semana:</label>
        <input type="week" id="week"><br><br>
        <label for="number">Numero:</label>
        <input type="number" id="number" min="-10" max="10"><br><br>
        <label for="cel">Telefono:</label>
        <input type="tel" id="cel"><br><br>
        <label for="busqueda">Busqueda:</label>
        <input type="search" id="busqueda"><br><br>
        <label for="color">Color Favorito:</label>
        <input type="color" id="color"><br><br>
        <input type="submit"><br><br>
    </form>

    <a href="./index4.html">Volver al ejercicio 4</a>
</body>
</html>
